<script>
  let display = document.getElementById('display');

  function appendToDisplay(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = '';
  }

  function backspace() {
    display.value = display.value.slice(0, -1);
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch (error) {
      display.value = 'Syntax Error';
    }
  }

  function square() {
    display.value = Math.pow(eval(display.value), 2);
  }

  function sqrt() {
    display.value = Math.sqrt(eval(display.value));
  }

  function sin() {
    display.value = Math.sin(eval(display.value));
  }

  function cos() {
    display.value = Math.cos(eval(display.value));
  }

  function tan() {
    display.value = Math.tan(eval(display.value));
  }

  function log() {
    display.value = Math.log10(eval(display.value));
  }

  function ln() {
    display.value = Math.log(eval(display.value));
  }

  function exp() {
    display.value = Math.exp(eval(display.value));
  }

  function factorial() {
    let result = 1;
    for (let i = 2; i <= eval(display.value); i++) {
      result *= i;
    }
    display.value = result;
  }

  function absolute() {
    display.value = Math.abs(eval(display.value));
  }

  function power() {
    display.value = Math.pow(eval(display.value), eval(prompt("Enter the power value:")));
  }

  function inverse() {
    display.value = 1 / eval(display.value);
  }

  function pi() {
    display.value = Math.PI;
  }

  function euler() {
    display.value = Math.E;
  }

  function toggleMenu() {
    var menu = document.getElementById("menuContent");
    var menuContainer = document.querySelector(".menu-container"); // Define menuContainer here

    if (menu.style.display === "none" || menu.style.display === "") {
      menu.style.display = "block";
      menuContainer.classList.add("rounded");
    } else {
      menu.style.display = "none";
      menuContainer.classList.remove("rounded");
    }
  }
</script>
